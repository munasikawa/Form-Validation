<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/28376e7912.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="image"></div>
        <div class="text">
          Start for free & Get <br />
          Attractive offers Today!
        </div>
      </div>
      <form id="form">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">
            Already Have an Account? <br />
            <span>Sign In</span>
          </div>

          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/color/30/null/google-logo.png"
                alt="google logo"
              />
              Sign Up
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
                alt="facebook logo"
              />
              Sign Up
            </div>
          </div>

          <div class="or">Or</div>
        </div>

        <!-- User name input here -->
        <div>
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Samuel Muna"
          />
          <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-regular fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- Email input here -->
        <div>
          <label for="email">Email</label>
          <i class="fa-regular fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="hello@muna.work"
          />
          <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-regular fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- Password input here -->
        <div>
          <label for="password">Password</label>
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password here"
          />
          <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-regular fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
